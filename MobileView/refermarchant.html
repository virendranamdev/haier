$(document).ready(function(){
$("#useJSONP").click(function(){

var company_code = getpreference(1);

        $.ajax({
            type:'POST',
            url: 'http://thomasinternational.benepik.com/webservices/phonegap/refermerchant.php',
            data: {
                 email:email,
                  mname: merchant,
                  mloc: mervhant_loction,
                   mob: contact,
                   comp: company_code,
                   msg: comment,
                  },
            dataType: 'jsonp',
            jsonp: 'mm',
            jsonpCallback: 'jsonpCallback',
            success: function(){
                //alert("sent successfully");
            }
        });
    });
 
});
