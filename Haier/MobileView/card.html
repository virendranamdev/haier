<script>

var code = getpreference(1);    /* this is for company code fetching from cookie*/
var mail = getpreference(0);    /* this is for mail id fetching from cookie*/

//alert(code);
//alert(mail);
        $.ajax({
            type:'POST',
            url: 'http://thomasinternational.benepik.com/webservices/common/view_card.php',
            data: {
                   username: mail,
                   comp: code,
                    },
            dataType: 'jsonp',
            jsonp: 'mm',
            jsonpCallback: 'jsonpCallback',
            success: function(){
               // alert("success");
            }
        });

function jsonpCallback(data){
//$('#jsonpResult').append(JSON.stringify(data));
var url= JSON.stringify(data.posts[0].image).replace(/['"]+/g, '');
$('#user_img').attr('src',url);

$('#user_name').html(JSON.stringify(data.posts[0].Name).replace(/['"]+/g, ''));
$('#user_name2').html(JSON.stringify(data.posts[0].LastName).replace(/['"]+/g, ''));
$('#no').html(JSON.stringify(data.posts[0].company_code).replace(/['"]+/g, ''));
$('#no1').html(JSON.stringify(data.posts[0].city_code).replace(/['"]+/g, ''));
$('#no2').html(JSON.stringify(data.posts[0].emp_code).replace(/['"]+/g, ''));
$('#valid').html(JSON.stringify(data.posts[0].Valid_Till).replace(/['"]+/g, ''));
//console.log(JSON.stringify(data.posts[0].emp_code));
//console.log(JSON.stringify(data.posts[0].Valid-Till));
   
}

</script>

		.block {

	}
	.side {
		position: absolute;
		-webkit-transition:-webkit-transform 0.5s;
		-moz-transition: -moz-transform 0.5s;
		-o-transition: -o-transform 0.5s;
		transition: transform 0.5s;
		-webkit-backface-visibility:hidden;
		-moz-backface-visibility:hidden;
		-ms-backface-visibility:hidden;
		-o-backface-visibility:hidden;
		backface-visibility:hidden;
	}
	.side.rotated {
		-webkit-transform:rotateY(360deg);
		-moz-transform:rotateY(360deg);
		-ms-transform:rotateY(360deg);
		-o-transform:rotateY(360deg);
		transform:rotateY(360deg);
	}
	.back {
		-webkit-transform:rotateY(180deg);
		-moz-transform:rotateY(180deg);
		-ms-transform:rotateY(180deg);
		-o-transform:rotateY(180deg);
		transform:rotateY(180deg);
	}

	}
